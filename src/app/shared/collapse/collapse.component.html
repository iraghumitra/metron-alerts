<a [attr.href]="'#' + uniqueId"  data-toggle="collapse"  aria-expanded="false" [attr.aria-controls]="uniqueId">
  {{ data.getName() }}
</a>
<div class="collapse" [attr.id]="uniqueId">
  <ul class="list-group">
    <li *ngFor="let data of data.getData()" class="list-group-item justify-content-between anchor">
      {{ data.key }}
      <span class="badge badge-default badge-pill"> {{ data.doc_count }} </span>
    </li>
  </ul>
</div>
