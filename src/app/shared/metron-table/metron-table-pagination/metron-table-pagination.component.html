<div *ngIf="pagination.total > 0">
  <i *ngIf="pagination.from > 0" class="fa fa-chevron-left" aria-hidden="true" (click)="onPrevious()"></i>
  <i *ngIf="pagination.from === 0" class="fa fa-chevron-left disabled" aria-hidden="true"></i>
  <span> {{pagination.from + 1}} - {{pagination.total > (pagination.from + pagination.size) ? (pagination.from + pagination.size) : pagination.total}} of {{ pagination.total }} </span>
  <i *ngIf="pagination.total - (pagination.from + pagination.size) > 0"  class="fa fa-chevron-right" aria-hidden="true" (click)="onNext()"></i>
  <i *ngIf="pagination.total - (pagination.from + pagination.size) <= 0"  class="fa fa-chevron-right disabled" aria-hidden="true"></i>
</div>
