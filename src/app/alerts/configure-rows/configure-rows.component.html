<i class="fa fa-sort-asc" aria-hidden="true"  *ngIf="show"></i>
<div class="card" *ngIf="show">
  <div class="card-block">
    <h6 class="card-title">Settings</h6>
    <form>
      <label> REFRESH RATE </label>
      <div #refreshInterval class="preset-row" (click)="onRefreshIntervalChange($event, refreshInterval)">
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===5}"> 5s  </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===10}"> 10s </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===15}"> 15s </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===30}"> 30s </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===60}"> 1m  </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===600}"> 10m </div>
          <div class="preset-cell" [ngClass]="{'is-active': intervalInternal===3600}"> 1h  </div>
      </div>
      <label> ROWS PER PAGE </label>
      <div #pageSize class="preset-row" (click)="onRefreshIntervalChange($event, pageSize)">
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===10}"> 10   </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===25}"> 25   </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===50}"> 50   </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===100}"> 100  </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===250}"> 250  </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===500}"> 500  </div>
        <div class="preset-cell" [ngClass]="{'is-active': sizeInternal===1000}"> 1000 </div>
      </div>

      <app-switch [text]="'HIDE Resolved Alerts'"> </app-switch>
      <app-switch [text]="'HIDE Dismissed Alerts'"> </app-switch>

    </form>
  </div>
</div>
