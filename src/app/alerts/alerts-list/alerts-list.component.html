<div class="container-fluid">
    <div class="mrow">
        <div class="col-md-12">
            <div class="input-group search">
                <input type="text" class="form-control" placeholder="Search Alerts" aria-describedby="basic-addon2" [(ngModel)]="searchRequest.query.query_string.query" (keyup.enter)="onSearch()">
                <span class="input-group-addon" id="basic-addon2" (click)="onSearch()"></span>
            </div>
        </div>
    </div>
    <div class="mrow">
        <div class="col-md-10">
            <span class="col-form-label-lg"> Alerts ({{alerts.length}} of {{paginationParams.total}}) </span>
            <button *ngFor="let filter of filters" class="filter-button btn btn-primary" (click)="removeFilter(filter.field)" type="button">x {{ filter.field }}</button>
        </div>
        <div class="col-md-2">
            <div class="dropdown pull-right">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ACTIONS
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <span class="dropdown-item" [class.disabled]="selectedAlerts.length == 0" (click)="processOpen()">Open</span>
                    <span class="dropdown-item" [class.disabled]="selectedAlerts.length == 0" (click)="processDismiss()">Dismiss</span>
                    <span class="dropdown-item" [class.disabled]="selectedAlerts.length == 0" (click)="processEscalate()">Escalate</span>
                    <span class="dropdown-item" [class.disabled]="selectedAlerts.length == 0" (click)="processResolve()">Resolve</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid nav-content">
    <div class="row">
        <div class="col-fixed-200">
            <div class="title"> Filters </div>
            <div class="m-nav">
                <metron-collapse *ngFor="let data of filtersData" [data]="getCollapseComponentData(data)"> </metron-collapse>
            </div>
        </div>
        <div class="col-sm-12 col-offset-200">
            <div style="min-height: 460px">
                <table class="table table-sm" metron-config-table [data]="alerts" [cellSelectable]="true" style="white-space: nowrap;" (window:resize)="onResize($event)" #table>
                    <thead>
                    <tr>
                        <th style="width:55px"> <metron-config-sorter [type]="'number'" [sortBy]="'_score'"> score </metron-config-sorter> </th>
                        <th *ngFor="let column of alertsColumnsToDisplay" [id]="column.name"> <metron-config-sorter [type]="column.name" [sortBy]="column.type" title="{{column.name}}"> {{ column.name | centerEllipses:15 }}</metron-config-sorter> </th>
                        <th style="width:25px"><i class="fa fa-cog configure-table-icon" (click)="configureTable()"></i></th>
                        <th style="width:25px"><input id="select-deselect-all" class="fontawesome-checkbox" type="checkbox" (click)="selectAllRows($event)"><label for="select-deselect-all"></label></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let alert of alerts" (click)="showDetails($event, alert)" [ngClass]="{'selected' : selectedAlerts.indexOf(alert) != -1}">
                        <td (click)="addFilter('score', alert.score)"> <div [appAlertSeverity]="alert.score"> {{ alert._score ? alert._score : '-' }} </div> </td>
                        <td *ngFor="let column of alertsColumnsToDisplay" #cell> <a (click)="onAddFilter(column.name, getSearchValue(alert, column))" title="{{getDisplayValue(alert, column)}}"> {{ getDisplayValue(alert, column) | centerEllipses:20:cell }} </a> </td>
                        <td></td>
                        <td><input id="{{ alert.alertId }}" class="fontawesome-checkbox" type="checkbox" name="{{alert.alertId}}" (click)="selectRow($event, alert)" [checked]="selectedAlerts.indexOf(alert) != -1"><label attr.for="{{ alert.alertId }}"></label></td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <div clas="row">
                    <div class="col-md-3 push-md-5">
                        <metron-table-pagination [(start)]="paginationParams.start" [(end)]="paginationParams.end" [total]="paginationParams.total" (next)="onSearch(false)" (previous)="onSearch(false)"> </metron-table-pagination>
                    </div>
                </div>
        </div>
    </div>
</div>
